# .ini file structure: https://docs.python.org/3/library/configparser.html#supported-ini-file-structure

# Common options for all commands (complete, edit, chat):
[grammar]
prompt = fix spelling and grammar

[refactor]
prompt =
  You are a Clean Code expert, I have the following code,
  please refactor it in a more clean and concise way so that my colleagues
  can maintain the code more easily. Also, explain why you want to refactor
  the code so that I can add the explanation to the Pull Request.
options.temperature = 0.4

# Command specific options:
[refactor.chat]
options.model = gpt-4o

[refactor.complete]
options.model = gpt-4

[refactor.edit]
options.model = gpt-4

# o1-mini Model specific options:
[o1-mini]
options.stream = 0
options.model = o1-mini
options.max_completion_tokens = 25000
options.temperature = 1
options.initial_prompt =

# Amazon Q options:
[amazonq]
provider = amazonq

[amazonq-code]
provider = amazonq
prompt = You are an expert software developer. Help with code-related tasks.

# Amazon Bedrock options:
[bedrock]
provider = bedrock
options.model = amazon.nova-micro-v1:0
options.region = us-east-1

[bedrock-lite]
provider = bedrock
prompt = You are a helpful assistant. Be concise and clear.
options.model = amazon.nova-lite-v1:0
options.region = us-east-1
options.temperature = 0.3
